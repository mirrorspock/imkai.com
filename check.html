<!DOCTYPE html>
<html>

<head>
  <title>Reiter Meisjes Vinkjes</title>
  <style>
    /* Hide default checkboxes */
    input[type="checkbox"] {
      display: none;
    }

    /* Style for the heart */
    input[type="checkbox"] + label::before {
      content: "☆";
      font-size: 96px;
      margin-right: 5px;
      cursor: pointer;
    }

    /* Style for the red X */
    input[type="checkbox"]:checked + label::before {
      content: "★";
      color: red;
    }

    /* Remove the gap between checkboxes */
    input[type="checkbox"] + label {
      display: inline-block;
      vertical-align: middle;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Adjust layout for narrow screens */
    @media (max-width: 600px) {
      body {
        text-align: center;
      }

      /* Increase the font size of symbols for narrow screens */
      input[type="checkbox"] + label::before {
        font-size: 32px;
      }

      /* Make checkboxes fill the width */
      .checkbox-container {
        display: flex;
        justify-content: space-around;
      }

      /* Add some spacing between checkboxes for narrow screens */
      input[type="checkbox"] + label {
        margin: 10px;
      }
    }

    /* Game-like styling */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .checkbox-container {
      border: 4px solid #444;
      background-color: #eee;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }

    input[type="checkbox"] + label::before {
      transition: transform 0.2s ease;
    }

    input[type="checkbox"]:hover + label::before {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <h1>Kate</h1>
  <div class="checkbox-container">
    <input type="checkbox" id="check1" onclick="saveState(1)">
    <label for="check1"></label>
    <input type="checkbox" id="check2" onclick="saveState(2)">
    <label for="check2"></label>
    <input type="checkbox" id="check3" onclick="saveState(3)">
    <label for="check3"></label>
    <input type="checkbox" id="check4" onclick="saveState(4)">
    <label for="check4"></label>
    <input type="checkbox" id="check5" onclick="saveState(5)">
    <label for="check5"></label>
  </div>
  <h1>Megan</h1>
  <div class="checkbox-container">
    <input type="checkbox" id="check6" onclick="saveState(6)">
    <label for="check6"></label>
    <input type="checkbox" id="check7" onclick="saveState(7)">
    <label for="check7"></label>
    <input type="checkbox" id="check8" onclick="saveState(8)">
    <label for="check8"></label>
    <input type="checkbox" id="check9" onclick="saveState(9)">
    <label for="check9"></label>
    <input type="checkbox" id="check10" onclick="saveState(10)">
    <label for="check10"></label>
  </div>
  <h1>Nova</h1>
  <div class="checkbox-container">
    <input type="checkbox" id="check11" onclick="saveState(11)">
    <label for="check11"></label>
    <input type="checkbox" id="check12" onclick="saveState(12)">
    <label for="check12"></label>
    <input type="checkbox" id="check13" onclick="saveState(13)">
    <label for="check13"></label>
    <input type="checkbox" id="check14" onclick="saveState(14)">
    <label for="check14"></label>
    <input type="checkbox" id="check15" onclick="saveState(15)">
    <label for="check15"></label>
  </div>
  <script>
    // Function to read the cookie value
    function readCookie(name) {
      const cookies = document.cookie.split(';');
      for (const cookie of cookies) {
        const [key, value] = cookie.split('=');
        if (key.trim() === name) {
          return decodeURIComponent(value.trim());
        }
      }
      return null;
    }

    // Function to set the cookie value
    function setCookie(name, value) {
      const expirationDate = new Date();
      expirationDate.setFullYear(expirationDate.getFullYear() + 1); // Expires in one year
      const cookie = `${name}=${encodeURIComponent(value)}; expires=${expirationDate.toUTCString()}`;
      document.cookie = cookie;
    }

    // Function to handle checkbox state changes and save them in cookies
    function saveState(checkboxNumber) {
      const checkbox = document.getElementById(`check${checkboxNumber}`);
      const isChecked = checkbox.checked;
      setCookie(`check${checkboxNumber}`, isChecked ? 'checked' : 'unchecked');
    }

    // Function to load checkbox states from cookies
    function loadSavedStates() {
      for (let i = 1; i <= 15; i++) {
        const savedState = readCookie(`check${i}`);
        if (savedState === 'checked') {
          document.getElementById(`check${i}`).checked = true;
        } else {
          document.getElementById(`check${i}`).checked = false;
        }
      }
    }

    // Load saved checkbox states on page load
    loadSavedStates();
  </script>
</body>

</html>
